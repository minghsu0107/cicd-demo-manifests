apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-demo
  labels:
    app: cicd-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-demo
  template:
    metadata:
      labels:
        app: cicd-demo
    spec:
      containers:
      - name: cicd-demo-container
        image: minghsu0107/cicd-demo:latest
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"